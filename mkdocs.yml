site_name: Kastle
nav:
  - Start Here:
      - Overview: getting-started/overview.md
      - Installation: getting-started/installation.md
      - Your first game: getting-started/first-game.md
  - Players:
      - Players guide: play.md
  - Developers:
      - Quickstart:
        - Project setup: develop/project-setup.md
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.top
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: default
      primary: amber
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: amber
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
